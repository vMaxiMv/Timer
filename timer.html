<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="/css/timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main_section">
        <div class="container">
            <div class="over">Время истекло</div>
            <div class="timer">
                <div class="time_item">
                    <p class="days">00 </p>
                    <span class="item">дни</span>
                </div>
                <div class="time_item">
                    <p class="hours">00 </p>
                    <span class="item">час</span>
                </div>
                <div class="time_item">
                    <p class="min">00</p>
                    <span class="item">мин</span>
                </div>
                <div class="time_item">
                    <p class="sec">00 </p>  
                    <span class="item">сек</span>
                </div>
            </div>
            <div class="input_section">
                <input type="datetime-local" class="datetime_input">
                <button class="btn1">Старт</button>
                <button class="btn2">Стоп</button>
            </div>
        </div>
    </div>
    <script src="/js/timer.js"></script>
</body>
</html>
